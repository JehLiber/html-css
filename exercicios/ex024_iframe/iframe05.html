<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Podemos colocar vários iframes que são bastante utilizados em sites, como vídeo no youtube e um mapa do google. Iframes são utilizados, basta entender qual é o melhor caminho para poder utilizá-los.</p>
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U44qKaKpAMk?si=ggvTMsSUDy_UQsRp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.522754858103!2d-46.61225928922623!3d-23.585577978694683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5be650476023%3A0x2c33390e6e3805b1!2sMuseu%20do%20Ipiranga!5e0!3m2!1spt-BR!2sbr!4v1770406992789!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Mapa do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.585475&lon=-46.609778&ct=livemap" width="600" height="450" allowfullscreen></iframe>

</body>
</html>
