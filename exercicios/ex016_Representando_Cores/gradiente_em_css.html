<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* o "*" é uma configurações globais das CSS */
      * {
        height: 100%;
      }
      /* background-attachment: fixed para o gradiente continuar na página */
        body{
            background-image: linear-gradient(to bottom, #378ECC, #378ECC, #5B2366, #d24969, #cc6d68, #E5B81D);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
