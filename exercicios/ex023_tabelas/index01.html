 <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: separate; /*deixa a borda mais separada, use border-collapse: collapse; para juntar*/
            border: 5px solid red;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        tr.linha{
            background-color: gray;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
  </head>
  <body>
        <h1>Primeira Tabela</h1>
        <!-- não utilize tabelas para criar layout de sites-->
        <!-- Existe maneiras que tabelas são utilizadas de forma para tabular dados-->
         
        <!-- Hierarquia de tabelas - Simples
        TABLE = tabela
        TABLE ROW = linha de tabela
        TABLE HEADER = Cabeçalho de tabela
        TABLE DATA = dado de tabela -->
        <!-- obedecer hierarquia para não ter erros. -->
        <table>
            
            <tr> <!--= TABLE ROW - primeira linha da tabela-->
               <td>A1</td> <!-- = TABLE DATA - dado da tabela da primeira linha--> 
               <td>B1</td> <!-- SEGUNDO DADO-->
               <td>C1</td> <!--TERCEIRO DADO-->
            </tr>
            <tr class="linha">
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td class="dado">B4</td>
                <td>C4</td>
            </tr>
        </table>
  </body>
  </html>
